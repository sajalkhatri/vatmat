<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sajal — personal</title>

  <style>
    :root{
      --bg:#0d0f12;
      --card:#0b0d10;
      --muted:#9aa4b2;
      --blue:#4da3ff;
    }

    html,body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--blue);
      padding:48px 20px;
      display:flex;
      justify-content:center;
    }

    .wrap{ width:min(820px,96%); }

    .hero{
      display:flex;
      gap:20px;
      align-items:center;
    }

    /* avatar — replace with your pic */
    .avatar{
      width:110px;
      height:110px;
      border-radius:12px;
      overflow:hidden;
      background:#111;
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:0 8px 24px rgba(0,0,0,0.5);
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    h1{
      margin:0;
      font-size:34px;
      font-weight:600;
      color:var(--blue);
    }

    /* animated subtitle */
    .subtitle{
      font-size:15px;
      color:var(--muted);
      margin-top:6px;
      overflow:hidden;
      white-space:nowrap;
      border-right:2px solid var(--blue);
      width:0;
      animation: typing 2.4s steps(40,end) forwards, blink 0.8s infinite;
    }

    @keyframes typing {
      from { width:0 }
      to { width:260px }
    }
    @keyframes blink {
      0% { border-color:transparent }
      50% { border-color:var(--blue) }
      100% { border-color:transparent }
    }

    .lead{
      margin-top:16px;
      font-size:14px;
      color:var(--muted);
      max-width:60ch;
      line-height:1.5;
    }

    .links{
      margin-top:16px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }

    .link{
      text-decoration:none;
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.05);
      color:var(--blue);
      padding:8px 12px;
      border-radius:999px;
      font-size:14px;
    }

    blockquote{
      margin:26px 0;
      padding:14px;
      border-left:3px solid rgba(77,163,255,0.4);
      background:rgba(255,255,255,0.02);
      color:var(--muted);
      border-radius:6px;
    }

    .section{
      margin-top:20px;
      display:flex;
      gap:16px;
    }

    .list{
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.05);
      border-radius:10px;
      padding:14px;
      flex:1;
    }

    .list h3{
      margin:0 0 10px;
      color:var(--blue);
      font-size:16px;
    }

    .list ul{
      margin:0;
      padding:0;
      list-style:none;
    }

    .list li{
      padding:8px 4px;
      border-bottom:1px dashed rgba(255,255,255,0.04);
      color:#e8eef6;
      font-size:14px;
    }

    footer{
      margin-top:28px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <header class="hero">
      <div class="avatar">
        <img src="YOUR_IMAGE.jpg" alt="">
      </div>

      <div>
        <h1>Sajal</h1>
        <div class="subtitle">learning, building, improving</div>

        <div class="lead">
          documenting my journey and interests.
        </div>

        <div class="links">
          <a class="link" href="#" target="_blank">instagram</a>
          <a class="link" href="#" target="_blank">github</a>
          <a class="link" href="projects.html">projects</a>
          <a class="link" href="blog.html">blog</a>
          <a class="link" href="notes.html">notes</a>
        </div>
      </div>
    </header>

    <blockquote>current status: working on myself</blockquote>

    <section class="section">
      <div class="list">
        <h3>interests</h3>
        <ul>
          <li>machine learning</li>
          <li>systems engineering</li>
          <li>design & aesthetics</li>
          <li>psychology</li>
        </ul>
      </div>

      <div class="list" style="max-width:220px;">
        <h3>learning list</h3>
        <ul>
          <li>python</li>
          <li>ml basics</li>
          <li>data science</li>
          <li>web dev</li>
        </ul>
      </div>
    </section>

    <footer>
      save as <code>index.html</code> and publish using GitHub Pages.
    </footer>
  </main>
</body>
</html>
